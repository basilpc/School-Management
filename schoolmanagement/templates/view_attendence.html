<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>CodePen - Responsive &amp; Accessible Data Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'assets\css\attendance.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark stroke">
        <h1><a class="navbar-brand" href="{% url 'adminmain' %}">
            <span class="fa fa-map-signs"></span> Home
        </a></h1>
    </nav>
</div>
<!-- partial:index.partial.html -->
<div class="container">
    <table class="responsive-table">
        <caption><b>Attendance Details</b></caption>
        <thead>
        <tr>
            <th scope="col">Student Name</th>

            <th scope="col">standard</th>
            <th scope="col">date</th>
            <th scope="col">Attendance</th>

        </tr>
        </thead>

        <tbody>
        {% for i in key %}
        <tr>


            <td scope="row">{{i.student_name}}</td>
            <td data-title="Released">{{i.standard}}</td>
            <td data-title="Released">{{i.date}}</td>
            <td data-title="Released">{{i.attendance}}</td>


        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- partial -->
</body>
</html>
