<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'assets\css\attendance.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark stroke">
        <h1><a class="navbar-brand" href="{% url 'adminmain' %}">
            <span class="fa fa-map-signs"></span> Home
        </a></h1>
    </nav>
</div>
<div class="container">
    <table class="responsive-table">
        <caption></caption>
        <thead>
        <tr>
            <th scope="col">Student Name</th>

            <th scope="col">standard</th>
            <th scope="col">date</th>
            <th scope="col">Add_Attendance</th>

        </tr>
        </thead>

        <tbody>
        {% for i in key %}
        <tr>

            <form>
                {% csrf_token %}


                <td scope="row">{{i.first_name}}</td>
                <td data-title="Released">{{i.standard}}</td>


                <td><input type="date" name="date"></td>
                <td><input type="radio" value="True" name="attendance">
                    <label>present</label>
                    <input type="radio" value="False" name="attendance" checked>
                    <label>absent</label>
                    <button type="submit" formmethod="post" formaction="{% url 'add_attendance' user_id=i.id %}">add
                    </button>
                </td>


            </form>

            {%for message in messages %}
            <script>alert('{{message}}')</script>


            {% endfor %}
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
<!-- partial -->
</body>
</html>
